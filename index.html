<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Поворот телефона с фильтром Калмана и EnhancedTilt</title>
  <style>
    .bar {
      height: 10px;
      background: linear-gradient(to right, #4caf50, #8bc34a);
      margin-bottom: 10px;
      transition: width 0.1s;
    }
    #cube {
      width: 100px;
      height: 100px;
      margin: 50px auto;
      background: url('https://picsum.photos/200') center/cover;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Ориентация телефона</h1>
  <input type="text" id="myInput" placeholder="Введи пароль">
  <button id="startButton">Запустить отслеживание</button>
  <div id="output">Ожидание данных...</div>

  <div>
    <p>Alpha (Z): <span id="alpha-val">0</span></p>
    <div id="alpha-bar" class="bar"></div>
  
    <p>Beta (X): <span id="beta-val">0</span></p>
    <div id="beta-bar" class="bar"></div>
  
    <p>Gamma (Y): <span id="gamma-val">0</span></p>
    <div id="gamma-bar" class="bar"></div>
  </div>

  <div id="cube" class="js-tilt" data-tilt></div>
  
  <!-- Подключение enhanced-tilt.js -->
  <script type="text/javascript" src="enhanced-tilt.js"></script>
  <script>
    const server_url = "https://binary-refurbished-findings-determines.trycloudflare.com";

    // Реализация простого фильтра Калмана
    class KalmanFilter {
      constructor(R = 0.01, Q = 3, A = 1, B = 0, C = 1) {
        this.R = R; // дисперсия шума измерения
        this.Q = Q; // дисперсия процесса
        this.A = A; // коэффициент модели
        this.B = B; // управляющий коэффициент
        this.C = C; // коэффициент измерения
        this.cov = NaN;
        this.x = NaN;
      }
      
      filter(z, u = 0) {
        if (isNaN(this.x)) {
          this.x = z / this.C;
          this.cov = 1 / this.C;
        } else {
          const predX = (this.A * this.x) + (this.B * u);
          const predCov = ((this.A * this.cov) * this.A) + this.Q;
          const K = predCov * this.C / ((this.C * predCov * this.C) + this.R);
          this.x = predX + K * (z - (this.C * predX));
          this.cov = predCov - (K * this.C * predCov);
        }
        return this.x;
      }
    }
    
    // Создаем фильтры для каждой оси
    const kalmanAlpha = new KalmanFilter(0.01, 3);
    const kalmanBeta = new KalmanFilter(0.01, 3);
    const kalmanGamma = new KalmanFilter(0.01, 3);

    // Инициализация EnhancedTilt
    const cube = document.getElementById('cube');
    EnhancedTilt.init(cube, {
      max: 35,              // Максимальный угол наклона
      perspective: 1000,    // Перспектива
      speed: 300,           // Скорость анимации
      easing: "cubic-bezier(.03,.98,.52,.99)", // Плавность перехода
      reset: true,          // Сброс при выходе
      glare: false          // Отключение эффекта бликов
    });

    function updateBars(alpha, beta, gamma) {
      document.getElementById('alpha-val').textContent = alpha.toFixed(2);
      document.getElementById('beta-val').textContent = beta.toFixed(2);
      document.getElementById('gamma-val').textContent = gamma.toFixed(2);
    
      document.getElementById('alpha-bar').style.width = Math.abs(alpha) + '%';
      document.getElementById('beta-bar').style.width = Math.abs(beta * (100/180)) + '%';
      document.getElementById('gamma-bar').style.width = Math.abs(gamma * (100/90)) + '%';
    }

    const output = document.getElementById('output');
    const startButton = document.getElementById('startButton');

    function listenToOrientation(password) {
      window.addEventListener('deviceorientation', (event) => {
        const rawAlpha = event.alpha || 0;
        const rawBeta  = event.beta  || 0;
        const rawGamma = event.gamma || 0;
        
        // Применяем фильтр Калмана
        const filteredAlpha = kalmanAlpha.filter(rawAlpha);
        const filteredBeta  = kalmanBeta.filter(rawBeta);
        const filteredGamma = kalmanGamma.filter(rawGamma);
        
        // Обновляем визуальные индикаторы
        updateBars(filteredAlpha, filteredBeta, filteredGamma);

        // Используем EnhancedTilt для управления наклоном
        cube.enhancedTilt.update({
          tiltX: filteredGamma, // Наклон по оси Y
          tiltY: filteredBeta   // Наклон по оси X
          // Alpha (Z) не используется напрямую в enhanced-tilt.js, но можно добавить кастомную логику
        });
        
        // Отправка данных на сервер
        fetch(`${server_url}/update`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            y: filteredAlpha,
            p: filteredBeta,
            r: filteredGamma,
            ps: password
          })
        });
      });
    }

    startButton.addEventListener('click', () => {
      const inputField = document.getElementById("myInput");
      let password = inputField.value;
      
      fetch(`${server_url}/data?text=${password}`)
        .then(res => res.text())
        .then(data => {
          console.log(data);
          if (data.includes("Password is correct")) {
            output.innerHTML = "✅ Доступ разрешён";
            listenToOrientation(password);
          } else {
            output.innerHTML = "❌ Неверный пароль";
          }
        });
    });

    // Запрос разрешения для iOS
    if (typeof DeviceOrientationEvent.requestPermission === 'function') {
      startButton.addEventListener('click', () => {
        DeviceOrientationEvent.requestPermission()
          .then(permissionState => {
            if (permissionState === 'granted') {
              console.log('Разрешение на ориентацию получено');
            }
          })
          .catch(console.error);
      });
    }
  </script>
</body>
</html>
