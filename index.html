<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поворот телефона</title>
</head>
<body>
    <h1>Ориентация телефона</h1>
    <input type="text" id="myInput" placeholder="Введи пароль">
    <button id="startButton">Запустить отслеживание</button>
    <div id="output">Ожидание данных...</div>

    <div>
      <p>Alpha (Z): <span id="alpha-val">0</span></p>
      <div id="alpha-bar" class="bar"></div>
    
      <p>Beta (X): <span id="beta-val">0</span></p>
      <div id="beta-bar" class="bar"></div>
    
      <p>Gamma (Y): <span id="gamma-val">0</span></p>
      <div id="gamma-bar" class="bar"></div>
    </div>

    <div id="cube"></div>
    
    <style>
      .bar {
        height: 10px;
        background: linear-gradient(to right, #4caf50, #8bc34a);
        margin-bottom: 10px;
        transition: width 0.1s;
      }

      #cube {
        width: 100px;
        height: 100px;
        margin: 50px auto;
        background: url('https://picsum.photos/200') center/cover;
        transform-style: preserve-3d;
        transform-origin: center;
        transition: transform 0.1s ease;
      }
    </style>


<script>
  const server_url = "https://binary-refurbished-findings-determines.trycloudflare.com";

  // Глобальные переменные для сглаженных значений
  let currentAlpha = 0, currentBeta = 0, currentGamma = 0;
  // Параметр сглаживания (чем меньше значение, тем сильнее фильтрация)
  const smoothingFactor = 0.1;

  // Функция экспоненциального сглаживания
  function smoothValue(newValue, currentValue) {
    return currentValue + (newValue - currentValue) * smoothingFactor;
  }

  function rotateCube(alpha, beta, gamma) {
    const cube = document.getElementById('cube');
    cube.style.transform = `
      rotateZ(${alpha}deg)
      rotateX(${gamma}deg)
      rotateY(${beta}deg)
    `;
  }

  function updateBars(alpha, beta, gamma) {
    document.getElementById('alpha-val').textContent = alpha.toFixed(2);
    document.getElementById('beta-val').textContent = beta.toFixed(2);
    document.getElementById('gamma-val').textContent = gamma.toFixed(2);

    document.getElementById('alpha-bar').style.width = Math.abs(alpha) + '%';
    document.getElementById('beta-bar').style.width = Math.abs(beta * (100 / 360)) + '%';
    document.getElementById('gamma-bar').style.width = Math.abs(gamma * (100 / 180)) + '%';
  }

  const output = document.getElementById('output');
  const startButton = document.getElementById('startButton');

  function listenToOrientation(password) {
    window.addEventListener('deviceorientation', (event) => {
      // Используем значения с устройства, устанавливая диапазоны:
      // event.alpha уже в диапазоне [0,360]
      let rawAlpha = event.alpha || 0;
      // Если event.beta в диапазоне [-180, 180], то прибавляем 180 для получения [0,360]
      let rawBeta = (event.beta || 0) + 180;
      // Если event.gamma в диапазоне [-90, 90], то прибавляем 90 для получения [0,180]
      let rawGamma = (event.gamma || 0) + 90;

      // Применяем сглаживание, чтобы небольшие колебания не приводили к резким скачкам
      currentAlpha = smoothValue(rawAlpha, currentAlpha);
      currentBeta = smoothValue(rawBeta, currentBeta);
      currentGamma = smoothValue(rawGamma, currentGamma);

      updateBars(currentAlpha, currentBeta, currentGamma);
      rotateCube(currentAlpha, currentBeta, currentGamma);

      fetch(`${server_url}/update`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          y: currentAlpha,
          p: currentBeta,
          r: currentGamma,
          ps: password
        })
      });
    });
  }

  startButton.addEventListener('click', () => {
    const inputField = document.getElementById("myInput");
    let password = inputField.value;
      
    fetch(`${server_url}/data?text=${password}`)
      .then(res => res.text())
      .then(data => {
        console.log(data);
        if (data.includes("Password is correct")) {
          output.innerHTML = "✅ Доступ разрешён";
          listenToOrientation(password);
        } else {
          output.innerHTML = "❌ Неверный пароль";
        }
      });
  });
</script>

</body>
</html>
