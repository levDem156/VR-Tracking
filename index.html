<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR с углами гироскопа</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
      #gyroData {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0,0,0,0.6);
        color: #fff;
        padding: 10px;
        font-family: monospace;
        font-size: 14px;
        z-index: 999;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div id="gyroData">Loading gyro data...</div>

    <a-scene>
      <!-- Камера с контролем от гироскопа -->
      <a-entity id="camera" camera look-controls position="0 1.6 0"></a-entity>

      <!-- Объекты -->
      <a-box position="0 1 -3" color="#4CC3D9"></a-box>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>

    <script>
      const gyroDisplay = document.getElementById('gyroData');
      const camera = document.getElementById('camera');

      function updateGyroData() {
        const rotation = camera.object3D.rotation;
        const toDegrees = rad => (rad * 180 / Math.PI).toFixed(1);

        const yaw = toDegrees(rotation.y);   // Вращение по вертикали
        const pitch = toDegrees(rotation.x); // Наклон вверх/вниз
        const roll = toDegrees(rotation.z);  // Крен

        gyroDisplay.innerHTML =
          `Yaw (вращение): ${yaw}°<br>` +
          `Pitch (наклон): ${pitch}°<br>` +
          `Roll (крен): ${roll}°`;
      }

      // Обновлять каждые 100мс
      setInterval(updateGyroData, 100);
    </script>
  </body>
</html>
