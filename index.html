<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поворот телефона</title>
</head>
<body>
    <h1>Ориентация телефона</h1>
    <input type="text" id="myInput" placeholder="Введи пароль">
    <button id="startButton">Запустить отслеживание</button>
    <div id="output">Ожидание данных...</div>

    <div>
      <p>Alpha (Z): <span id="alpha-val">0</span></p>
      <div id="alpha-bar" class="bar"></div>
    
      <p>Beta (X): <span id="beta-val">0</span></p>
      <div id="beta-bar" class="bar"></div>
    
      <p>Gamma (Y): <span id="gamma-val">0</span></p>
      <div id="gamma-bar" class="bar"></div>
    </div>

    <div id="cube"></div>
    
    <style>
      .bar {
        height: 10px;
        background: linear-gradient(to right, #4caf50, #8bc34a);
        margin-bottom: 10px;
        transition: width 0.1s;
      }

      #cube {
        width: 100px;
        height: 100px;
        margin: 50px auto;
        background: url('https://picsum.photos/200') center/cover;
        transform-style: preserve-3d;
        transform-origin: center;
        transition: transform 0.1s ease;
      }
    </style>


    <script>
        const server_url = "https://binary-refurbished-findings-determines.trycloudflare.com";

        function rotateCube(alpha, beta, gamma) {
          const cube = document.getElementById('cube');
          cube.style.transform = `
            rotateZ(${beta}deg)
            rotateX(${alpha}deg)
            rotateY(${gamma+50}deg)
          `;
        }

        function updateBars(alpha, beta, gamma) {
          document.getElementById('alpha-val').textContent = alpha.toFixed(2);
          document.getElementById('beta-val').textContent = beta.toFixed(2);
          document.getElementById('gamma-val').textContent = gamma.toFixed(2);
        
          document.getElementById('alpha-bar').style.width = Math.abs(alpha) + '%';
          document.getElementById('beta-bar').style.width = Math.abs(beta * (100/180)) + '%';
          document.getElementById('gamma-bar').style.width = Math.abs(gamma * (100/90)) + '%';
        }


        const output = document.getElementById('output');
        const startButton = document.getElementById('startButton');

        function listenToOrientation(password) {
            let cumulativeAlpha = 0;
            let cumulativeBeta = 0;
            let cumulativeGamma = 0;
            let prevAlpha = null;
            let prevBeta = null;
            let prevGamma = null;
        
            // История значений для сглаживания
            const history = { alpha: [], beta: [], gamma: [] };
            const maxHistory = 5; // Усредняем последние 5 значений
        
            window.addEventListener('deviceorientation', (event) => {
                const rawAlpha = event.alpha || 0; // Z (0 to 360)
                const rawBeta = event.beta || 0;   // X (-180 to 180)
                const rawGamma = event.gamma || 0; // Y (-90 to 90)
        
                // Инициализация при первом вызове
                if (prevAlpha === null) {
                    prevAlpha = rawAlpha;
                    prevBeta = rawBeta;
                    prevGamma = rawGamma;
                }
        
                // Добавляем значения в историю
                history.alpha.push(rawAlpha);
                history.beta.push(rawBeta);
                history.gamma.push(rawGamma);
                if (history.alpha.length > maxHistory) {
                    history.alpha.shift();
                    history.beta.shift();
                    history.gamma.shift();
                }
        
                // Вычисляем сглаженные значения
                const alpha = averageWithNormalization(history.alpha, 360);
                const beta = averageWithNormalization(history.beta, 360);
                const gamma = averageWithNormalization(history.gamma, 180);
        
                // Вычисляем разницу с фильтрацией
                cumulativeAlpha += normalizeAngleDiff(alpha, prevAlpha, 360);
                cumulativeBeta += normalizeAngleDiff(beta, prevBeta, 360);
                cumulativeGamma += normalizeAngleDiff(gamma, prevGamma, 180);
        
                // Обновляем предыдущие значения
                prevAlpha = alpha;
                prevBeta = beta;
                prevGamma = gamma;
        
                // Используем накопленные значения
                updateBars(cumulativeAlpha, cumulativeBeta, cumulativeGamma);
                rotateCube(cumulativeAlpha, cumulativeBeta, cumulativeGamma);
                
                fetch(`${server_url}/update`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        y: cumulativeAlpha,
                        p: cumulativeBeta,
                        r: cumulativeGamma,
                        ps: password
                    })
                });
        
                // Отладка
                console.log({
                    rawGamma,
                    smoothedGamma: gamma,
                    cumulativeGamma,
                    gammaDiff: normalizeAngleDiff(gamma, prevGamma, 180)
                });
            });
        }
        
        // Функция для нормализации разницы углов с фильтрацией
        function normalizeAngleDiff(current, previous, fullRange) {
            let diff = current - previous;
            const halfRange = fullRange / 2;
            const maxAllowedDiff = 30; // Жёсткий лимит на изменение (30° за шаг)
        
            // Нормализация переходов через границы
            if (diff > halfRange) {
                diff -= fullRange;
            } else if (diff < -halfRange) {
                diff += fullRange;
            }
        
            // Фильтр: ограничиваем скорость изменения
            if (Math.abs(diff) > maxAllowedDiff) {
                console.warn(`Слишком большое изменение: ${diff} для диапазона ${fullRange}, ограничено до 0`);
                return 0; // Игнорируем аномалию
            }
        
            return diff;
        }
        
        // Функция для усреднения значений с учётом переходов через границы
        function averageWithNormalization(values, fullRange) {
            if (values.length === 0) return 0;
        
            // Преобразуем углы в синус и косинус для правильного усреднения
            let sinSum = 0;
            let cosSum = 0;
            for (let value of values) {
                const rad = (value * Math.PI) / 180;
                sinSum += Math.sin(rad);
                cosSum += Math.cos(rad);
            }
        
            // Вычисляем средний угол
            sinSum /= values.length;
            cosSum /= values.length;
            const avgRad = Math.atan2(sinSum, cosSum);
            let avgDeg = (avgRad * 180) / Math.PI;
        
            // Приводим угол к положительному диапазону
            if (avgDeg < 0) avgDeg += fullRange;
            return avgDeg;
        }

        startButton.addEventListener('click', () => {
          const inputField = document.getElementById("myInput");
          let password = inputField.value; // сохраняем в переменную
            
          fetch(`${server_url}/data?text=${password}`)
              .then(res => res.text())
              .then(data => {
                  console.log(data);
                    if (data.includes("Password is correct")) {
                        output.innerHTML = "✅ Доступ разрешён";
                        listenToOrientation(password);
                    } else {
                        output.innerHTML = "❌ Неверный пароль";
                    }
              });
        });
    </script>
</body>
</html>
