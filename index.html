<!DOCTYPE html>
<html>
<head>
  <title>VR Tracking</title>
</head>
<body>
  <h1>Connect</h1>
  <script>
    fetch('http://192.168.1.72:5000/data?text=connect');
    if (window.DeviceOrientationEvent) {
      window.addEventListener('deviceorientation', (event) => {
        fetch('http://192.168.1.72:5000/update', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            yaw: event.alpha,
            pitch: event.beta,
            roll: event.gamma
          })
        });
      });
    }
  </script>
</body>
</html>
